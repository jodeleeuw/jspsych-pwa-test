<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Offline jsPsych experiment" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <title>jspsych-pwa-test</title>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8/css/jspsych.css" />
    <script src="https://unpkg.com/jspsych@8"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2"></script>
    <script src="https://unpkg.com/@jspsych/offline-storage@0.4.0"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js", { scope: "./" })
          .catch((e) => console.warn("SW registration failed", e));
      }
    </script>
  </head>
  <body>
    <main
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 16px;
        font-family: system-ui, Arial, sans-serif;
      "
    >
      <h1>jspsych-pwa-test</h1>
      <div
        id="app-controls"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 12px;
        "
      >
        <div style="display: flex; gap: 12px">
          <button id="start-btn" style="padding: 12px 20px; font-size: 16px">
            Start experiment
          </button>
          <button id="admin-btn" style="padding: 12px 20px; font-size: 16px">
            Manage data
          </button>
        </div>
        <div style="color: #666; font-size: 14px">
          Tip: install this app to your home screen for offline use.
        </div>
      </div>
      <div
        id="jspsych-target"
        style="width: 100%; max-width: 720px; margin-top: 16px; display: none"
      ></div>
    </main>

    <script>
      // Fullscreen styles for the experiment container
      const style = document.createElement("style");
      style.textContent = `
        #jspsych-target.fullscreen {
          position: fixed;
          inset: 0;
          width: 100vw;
          height: 100vh;
          max-width: none !important;
          margin: 0 !important;
          padding: 12px;
          background: white;
          z-index: 9999;
          overflow: auto;
        }
        `;
      document.head.appendChild(style);
      const startBtn = document.getElementById("start-btn");
      const adminBtn = document.getElementById("admin-btn");
      const jspsychTarget = document.getElementById("jspsych-target");
      const appTitle = document.querySelector("main > h1");

      adminBtn.addEventListener("click", () => {
        // navigate to the admin page within the PWA
        window.location.href = "./admin/";
      });

        // Keep references for restoring the DOM if loading fails
        let _originalParent = null;
        let _originalNextSibling = null;

        startBtn.addEventListener('click', () => {
          // hide the main controls and title, and move the jspsych target
          const appControls = document.getElementById('app-controls');
          const mainEl = document.querySelector('main');

          // store original location so we can restore on error
          _originalParent = jspsychTarget.parentNode;
          _originalNextSibling = jspsychTarget.nextSibling;

          // move jspsych target to body so hiding <main> won't hide it
          document.body.appendChild(jspsychTarget);

          // hide the main element entirely so it doesn't take up space
          if (mainEl) mainEl.style.display = 'none';

          // show the jspsych target full-screen
          jspsychTarget.style.display = 'block';
          jspsychTarget.classList.add('fullscreen');

          // Create and append a regular script tag to load experiment.js
          startBtn.disabled = true;
          adminBtn.disabled = true;
          const script = document.createElement('script');
          script.src = 'experiment.js';
          script.async = true;
          script.onload = () => {
            // experiment.js should initialize jsPsych and start automatically
          };
          script.onerror = (e) => {
            console.error('Failed to load experiment.js', e);
            // restore main and controls if loading fails
            if (mainEl) mainEl.style.display = '';
            appControls.style.display = 'flex';
            if (appTitle) appTitle.style.display = '';
            jspsychTarget.style.display = 'none';
            jspsychTarget.classList.remove('fullscreen');

            // move jspsychTarget back to its original location
            if (_originalParent) {
              if (_originalNextSibling) {
                _originalParent.insertBefore(jspsychTarget, _originalNextSibling);
              } else {
                _originalParent.appendChild(jspsychTarget);
              }
            }

            startBtn.disabled = false;
            adminBtn.disabled = false;
          };
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
