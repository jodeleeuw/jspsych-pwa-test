<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Offline jsPsych experiment" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="manifest.json" />
    <title>jspsych-pwa-test</title>
    <link rel="stylesheet" href="https://unpkg.com/jspsych@8/css/jspsych.css" />
    <script src="https://unpkg.com/jspsych@8"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2"></script>
    <script src="https://unpkg.com/@jspsych/offline-storage@0.4.0"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js", { scope: "./" })
          .catch((e) => console.warn("SW registration failed", e));
      }
    </script>
  </head>
  <body>
    <main style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;gap:16px;font-family:system-ui,Arial,sans-serif;">
      <h1>jspsych-pwa-test</h1>
      <div style="display:flex;gap:12px;">
        <button id="start-btn" style="padding:12px 20px;font-size:16px;">Start experiment</button>
        <button id="admin-btn" style="padding:12px 20px;font-size:16px;">Manage data</button>
      </div>
      <div id="jspsych-target" style="width:100%;max-width:720px;margin-top:16px;display:none;"></div>
    </main>

    <script>
      const startBtn = document.getElementById('start-btn');
      const adminBtn = document.getElementById('admin-btn');
      const jspsychTarget = document.getElementById('jspsych-target');

      adminBtn.addEventListener('click', () => {
        // navigate to the admin page within the PWA
        window.location.href = './admin/';
      });

      startBtn.addEventListener('click', () => {
        // show the jspsych target and lazy-load experiment.js via regular script tag
        jspsychTarget.style.display = 'block';
        // Hide the main buttons while experiment runs
        startBtn.disabled = true;
        adminBtn.disabled = true;

        // Create and append a regular script tag to load experiment.js
        const script = document.createElement('script');
        script.src = 'experiment.js';
        script.async = true;
        script.onload = () => {
          // experiment.js should initialize jsPsych and start automatically
        };
        script.onerror = (e) => {
          console.error('Failed to load experiment.js', e);
          startBtn.disabled = false;
          adminBtn.disabled = false;
        };
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
